  <style>
    :root {
      --bg-color: #0f172a;
      --text-color: #e2e8f0;
      --accent: #7c5cff;
      --blue-underline: #7c5cff;
      --muted: #94a3b8;
      --btn-bg: #1e293b;
      --btn-hover: #38bdf8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 5%;
      background-color: rgba(15, 23, 42, 0.95);
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent);
    }

    nav a {
      color: var(--muted);
      text-decoration: none;
      margin-left: 18px;
      font-weight: 600;
      transition: 0.3s;
    }

    nav a.active {
      color: #fff; 
      border-bottom: 2px solid var(--blue-underline);
      padding-bottom: 4px;
    }

    nav a:hover, nav a.active {
      color: var(--accent);
    }

    .contact-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 5% 10%;
      gap: 2rem;
      text-align: center;
    }

    .contact-text h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--accent);
    }

    .contact-text p {
      font-size: 1rem;
      color: var(--muted);
      margin-bottom: 1.5rem;
    }

    .contact-info {
      margin-bottom: 2rem;
    }

    .contact-info span {
      display: block;
      margin-bottom: 0.6rem;
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--text-color);
    }

    .social-links {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }

    .social-links a {
      text-decoration: none;
      background-color: var(--btn-bg);
      color: var(--text-color);
      padding: 14px 20px;
      border-radius: 12px;
      font-weight: 700;
      transition: all 0.3s ease;
      font-size: 1rem;
      min-width: 160px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .social-links a i {
      font-size: 1.2rem;
    }

    .social-links a:hover {
      background-color: var(--btn-hover);
      color: #07101a;
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(56,189,248,0.3);
    }

    footer {
      text-align: center;
      padding: 2rem 0;
      border-top: 1px solid rgba(255,255,255,0.1);
      margin-top: 2rem;
      color: var(--muted);
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .contact-text h2 {
        font-size: 2rem;
      }
      .social-links a {
        min-width: 120px;
        padding: 12px 16px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
